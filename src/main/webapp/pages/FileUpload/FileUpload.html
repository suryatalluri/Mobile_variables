<wm-page data-ng-controller="FileUploadPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-segmented-control name="segmented_control1">
                <wm-segment-content caption="Widget" name="segment_content1">
                    <wm-fileupload name="fileupload1" service="FileService" operation="uploadFile"></wm-fileupload>
                    <wm-button class="btn-default" caption="Button" type="button" name="button1" on-tap="FileServiceListFiles"></wm-button>
                    <wm-livelist listclass="list-group" itemclass="list-group-item media" template="true" dataset="bind:Variables.FileServiceListFiles.dataSet" name="livelist1">
                        <wm-listtemplate layout="media" name="listtemplate1">
                            <wm-container class="media-left" width="20%" name="container5_1">
                                <wm-picture class="media-object picture" width="40pt" name="Picture" picturesource="bind:Variables.FileServiceListFiles.dataSet.path"></wm-picture>
                            </wm-container>
                            <wm-container class="media-body" data-template-ctr="true" width="60%" name="container6_1">
                                <wm-label width="100%" caption="bind:Variables.FileServiceListFiles.dataSet.name" name="Name" class="media-heading h4"></wm-label>
                                <wm-label width="100%" caption="bind:Variables.FileServiceListFiles.dataSet.type" class="text-muted" name="Title"></wm-label>
                            </wm-container>
                            <wm-container class="media-right media-middle" width="20%" name="container7_1">
                                <wm-anchor caption="" class="edit-list-item" iconclass="fa fa-pencil fa-2x" show="false" name="anchor1"></wm-anchor>
                                <wm-anchor caption="" class="delete-list-item" iconclass="fa fa-trash-o fa-2x" show="false" paddingleft="5" name="anchor2"></wm-anchor>
                            </wm-container>
                        </wm-listtemplate>
                    </wm-livelist>
                </wm-segment-content>
                <wm-segment-content caption="Variable" name="segment_content2">
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container4">
                        <wm-camera name="camera1" on-success="camera1Success($event, $scope);fileUpload"></wm-camera>
                    </wm-container>
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container5" backgroundcolor="skyblue" show="bind:Variables.uploadIndicator.dataSet.dataValue === 0">
                        <wm-label name="label4" color="white" caption="Uploading"></wm-label>
                    </wm-container>
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container6" backgroundcolor="green" show="bind:Variables.uploadIndicator.dataSet.dataValue === 1">
                        <wm-label name="label5" color="white" caption="successfull"></wm-label>
                    </wm-container>
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container7" backgroundcolor="red" show="bind:Variables.uploadIndicator.dataSet.dataValue === -1">
                        <wm-label name="label6" color="white" caption="failed"></wm-label>
                    </wm-container>
                </wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar dataset="home,star,music,cog,edit" name="mobile_tabbar1"></wm-mobile-tabbar>
</wm-page>
