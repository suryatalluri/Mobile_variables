<style id="CameraVariable.css">

</style>
<script id="CameraVariable.js">
Application.$controller("CameraVariablePageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="CameraVariable.variables.json">
var _CameraVariablePage_Variables_ ={ }
</script>
<script id="CameraVariable.html" type="text/ng-template">
<wm-page data-ng-controller="CameraVariablePageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-segmented-control name="segmented_control1">
                <wm-segment-content caption="Image" name="segment_content1">
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container1">
                        <wm-button class="btn-default" caption="Button" type="button" name="button1" on-tap="CaptureImage"></wm-button>
                    </wm-container>
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container2">
                        <wm-picture name="picture1" width="100px" height="100px" picturesource="bind:Variables.CaptureImage.dataSet.imagePath"></wm-picture>
                    </wm-container>
                </wm-segment-content>
                <wm-segment-content caption="Video" name="segment_content2">
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container3">
                        <wm-button class="btn-default" caption="Button" type="button" name="button2" on-tap="CaptureVideo"></wm-button>
                    </wm-container>
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container4">
                        <wm-video controls="controls" videopreload="none" name="video1" mp4format="bind:Variables.CaptureVideo.dataSet.videoPath"></wm-video>
                    </wm-container>
                </wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar dataset="home,star,music,cog,edit" name="mobile_tabbar1"></wm-mobile-tabbar>
</wm-page>
</script>
