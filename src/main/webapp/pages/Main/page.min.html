<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={ }
</script>
<script id="Main.html" type="text/ng-template">
<wm-page data-ng-controller="MainPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-segmented-control name="segmented_control1">
                <wm-segment-content caption="Image" name="segment_content1">
                    <wm-container name="container1" horizontalalign="center" margintop="10" marginbottom="10">
                        <wm-camera name="camera1"></wm-camera>
                    </wm-container>
                    <wm-container name="container2" horizontalalign="center" margintop="10" marginbottom="10">
                        <wm-picture name="picture1" width="100px" height="100px" picturesource="bind:Widgets.camera1.datavalue"></wm-picture>
                    </wm-container>
                </wm-segment-content>
                <wm-segment-content caption="Video" name="segment_content2">
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container3">
                        <wm-camera name="camera2" capturetype="VIDEO"></wm-camera>
                    </wm-container>
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container4">
                        <wm-video controls="controls" videopreload="none" name="video1" mp4format="bind:Widgets.camera2.datavalue"></wm-video>
                    </wm-container>
                </wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar dataset="home,star,music,cog,edit" name="mobile_tabbar1"></wm-mobile-tabbar>
</wm-page>
</script>
