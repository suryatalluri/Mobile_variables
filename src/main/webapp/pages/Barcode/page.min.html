<style id="Barcode.css">

</style>
<script id="Barcode.js">
Application.$controller("BarcodePageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="Barcode.variables.json">
var _BarcodePage_Variables_ ={ }
</script>
<script id="Barcode.html" type="text/ng-template">
<wm-page data-ng-controller="BarcodePageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-segmented-control name="segmented_control1">
                <wm-segment-content caption="Widget" name="segment_content1">
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container1">
                        <wm-barcodescanner name="barcodescanner1"></wm-barcodescanner>
                    </wm-container>
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container3">
                        <wm-label name="label1" caption="bind:Widgets.barcodescanner1.datavalue"></wm-label>
                    </wm-container>
                </wm-segment-content>
                <wm-segment-content caption="Var" name="segment_content2">
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container4">
                        <wm-button class="btn-default" caption="Button" type="button" name="button3" on-tap="scanBarcode"></wm-button>
                    </wm-container>
                    <wm-container horizontalalign="center" margintop="10" marginbottom="10" name="container5">
                        <wm-label name="label2" caption="bind:Variables.scanBarcode.dataSet.text"></wm-label>
                    </wm-container>
                </wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar dataset="home,star,music,cog,edit" name="mobile_tabbar1"></wm-mobile-tabbar>
</wm-page>
</script>
